<!DOCTYPE html>
<html>
    <head>
        <title>CSS unit đơn vị</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="mainunit.css">
        <style>
            html{
                font-size: 25px;
            }
            .box{
                width:  50vw;
                height : 50vh;
                background-color: brown;
            }
            h1{
                font-size: 60px;
            }

            h2{
                font-size:2rem;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <div style="font-size: 50px">
            <h1>CSS unit?(Đơn vị)</h1>
            <h2>1.Absolute unit?(Đơn vị tuyệt đối)</h2>
            <ul>
                <li>px(pixel)</li>
                <li>pt</li>
                <li>cm</li>
                <li>mm</li>
                <li>inch</li>
                <li>pc</li>
            </ul>
            <h2>Relative units?(Đơn vị tương đối)</h2>
            <ul>
                <li>%</li>
                <li>rem(dựa vào html)</li>
                <li>em(dựa vào thẻ gần nhất chứa font-size gần nhất)</li>
                <li>vw(vidth(ngang))</li>
                <li>vh(height(dọc))</li>
               
            </ul>
        </div>
        <a href="https://www.youtube.com/watch?v=pcUiTt6eBk0&list=PL_-VfJajZj0U9nEXa4qyfB4U5ZIYCMPlz&index=14">CSSunit</a>
    </body>
</html>
