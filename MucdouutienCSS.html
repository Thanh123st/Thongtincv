<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Table with HTML and CSS</title>
    <style>
        .table-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        summary {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            text-align: center;
            width: 100%;
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
        }

        details[open] summary::after {
            content: '▲';
            float: right;
        }

        details summary::after {
            content: '▼';
            float: right;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <details>
            <summary>Toggle Table</summary>
            <table>
                <thead>
                    <tr>
                        <th>Header 1</th>
                        <th>Header 2</th>
                        <th>Header 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Row 1, Cell 1</td>
                        <td>Row 1, Cell 2</td>
                        <td>Row 1, Cell 3</td>
                    </tr>
                    <tr>
                        <td>Row 2, Cell 1</td>
                        <td>Row 2, Cell 2</td>
                        <td>Row 2, Cell 3</td>
                    </tr>
                </tbody>
            </table>
        </details>
    </div>
</body>
</html>
